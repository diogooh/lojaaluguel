<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Página de Login -->
        <div id="login-page" class="auth-page">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="register.html" id="to-register">Registre-se</a></p>
            </form>
        </div>
    </div>

    <script src="js/BackEnd.js"></script>
</body>
</html>
