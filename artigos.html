<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Artigos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Gestão de Artigos</h1>
        <a href="index.html">
       <button id="logout-btn">Sair</button>
        </a>
    </header>

    <main class="container">
        <!-- Seção para listar artigos -->
        <section id="artigos-list">
            <h2>Lista de Artigos Disponíveis</h2>
            <div id="artigos-container" class="grid-container">
                <!-- Artigos serão carregados dinamicamente via JavaScript -->
            </div>
        </section>

        <!-- Seção para adicionar artigos (apenas para funcionários) -->
        <section id="add-article-section" class="hidden">
            <h2>Adicionar Novo Artigo</h2>
            <form id="add-article-form">
                <div class="form-group">
                    <label for="nome_artigo">Nome do Artigo</label>
                    <input type="text" id="nome_artigo" name="nome_artigo" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" name="tipo">
                        <option value="roupa">Roupa</option>
                        <option value="calçado">Calçado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="tamanho">Tamanho</label>
                    <input type="text" id="tamanho" name="tamanho" required>
                </div>
                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="form-group">
                    <label for="preco_aluguer">Preço de Aluguer</label>
                    <input type="number" id="preco_aluguer" name="preco_aluguer" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="novo">Novo</option>
                        <option value="usado">Usado</option>
                        <option value="desgastado">Desgastado</option>
                    </select>
                </div>
                <button type="submit">Adicionar Artigo</button>
            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
